<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-size: 62.5%;
    }

  </style>
</head>
<body class="bg-gradient-to-b from-[#2c3e50] to-[#3498db] min-h-screen">
    <div class="relative flex flex-col justify-center items-center gap-y-3 pt-6 pb-5 z-10">
        <h1 class="text-5xl text-white [text-shadow:_3px_3px_10px_cyan]">WEATHER APP</h1>
        
        <form action="" id="form-div" class="rounded w-[80%] sm:w-[80%] md:w-[70%] lg:w-[65%] flex justify-center items-center max-[640px]:flex-wrap gap-y-3">
            <input id="input-city-name" type="text" placeholder="Enter name of city to see current weather . . . . . . ." class="border border-e-0 h-10 w-4/5 rounded-s-lg border-slate-300 text-lg text-[#2c3e50] focus:outline-none focus:shadow-[0_0px_10px_2px_#ffffff] ps-3 max-[640px]:w-[500px] max-[640px]:rounded-e-lg max-[435px]:placeholder:text-sm max-[360px]:placeholder:text-[12px]" required>
            <button type="submit" class="border min-[640px]:border-s-0 h-10 w-1/5 rounded-e-lg border-slate-300 text-lg text-white hover:shadow-[0_0px_10px_2px_#ffffff] active:bg-[#2c3e50] active:text-[16px] max-[640px]:rounded-s-lg max-[640px]:w-[125px]">SEARCH</button>
        </form>
        
        <div class="flex gap-x-5 gap-y-5 pt-5 w-[100%] flex-wrap justify-center" id="weather-main-div">
            
        </div>
        
    </div>
    
    <div id="blur-background" class="hidden fixed top-0 w-full min-h-screen bg-black/5 backdrop-blur-md z-20">
        
    </div>

    <div id="toast-div" class="hidden fixed z-30 top-[35vh] w-[100%] flex justify-center">
        
    </div>
    
    


    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/0c076a0629.js" crossorigin="anonymous"></script>
</body>
</html>
